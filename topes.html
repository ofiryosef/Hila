       <div class="container">

        <input style="margin-right:15px" type="radio" name="gender" value="אחר"> אחר

        <br />
        <input style="margin-right:15px; color:red" type="radio" name="gender"

      </form>
   </div>
&nbsp;<script type="text/javascript">
          function checkfname(fname) {
              if (fname == "") {
                  document.getElementById("errorfname").innerHTML = " שדה השם לא יכול להיות ריק";
                  return false;
              }
              return true;
          }

          function checklname(lname) {
              if (lname == "") {
                  document.getElementById("errorlname").innerHTML = " שדה השם לא יכול להיות ריק";
                  return false;
              }
              return true;
          }

          function checkumail(umail) {
              if (umail == "") {
                  document.getElementById("errormail").innerHTML = "שדה המייל לא יכול להיות ריק";
                  return false;
              }
              if ((umail.split("@").length == 2) &&
               (umail.indexOf("@") != -1) &&
               (umail.indexOf(".") != 0) &&
               (umail.lastIndexOf(".") != umail.length - 1) &&
               (umail.length >= 5 && umail.length <= 30));
              else {
                  document.getElementById("errormail").innerHTML = "כתובת מייל לא חוקית בדוק שקיים @ או אם מסתיים/מתחיל בנקודה";
                  return false;
              }
              return true;
          }

          function checkpassword(password) {
              return true;
          }

          function checkage(age) {
              return true;

          }

          function validateForm() {
              // קריאת ערכי שדות הטופס הנבחרים
              resetform();
              var fname = regform.firstname.value;
              var lname = regform.lastname.value;
              var umail = regform.useremail.value;
              var password = regform.upassword.value;
              var age = regform.age.value;


              // ביצוע בדיקות תקינות על השדות השונים
              var check1 = checkfname(fname);
              var check2 = checklname(lname);
              var check3 = checkumail(umail);
              var check4 = checkpassword(password);
              var check5 = checkage(age);


              // אם כל הבדיקות תקינות החזר אמת אחרת שקר
              if (check1 && check2 && check3 && check4 && check5) return true;
              else return false;
          }
          function resetform() {
              document.getElementById("errorfname").innerHTML = "";
              document.getElementById("errorlname").innerHTML = "";
              document.getElementById("errormail").innerHTML = "";
              document.getElementById("erorpassword").innerHTML = "";
              document.getElementById("errorage").innerHTML = "";
              document.getElementById("erorpassword").innerHTML = "";
          }
     </script>
